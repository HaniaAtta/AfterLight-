<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <script src="https://unpkg.com/splitting@1.0.6/dist/splitting.js"></script>
  <style>
    body {
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto Mono', monospace;
    }

    .container {
      text-align: center;
      position: relative;
      margin-bottom: 50px;
    }

    .title {
      position: relative;
    }

    .text {
      font-weight: 700;
      font-size: calc(15vw / 3);
      line-height: 1.2;
      color: white;
    }

    .write .word {
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      transform-style: preserve-3d;
      animation: write linear both;
    }

    .laser {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      filter: blur(4px) contrast(10);
      pointer-events: none;
    }

    .laser .word {
      display: inline-block;
      color: #99ABD9;
      text-shadow: 0 0 10px #99ABD9;
      transform: translateZ(5px);
      animation: laser linear both;
    }

    .write .word,
    .laser .word {
      animation-duration: 4s;
      animation-delay: calc(0.3s + var(--word-index) * 160ms);
      animation-iteration-count: infinite;
    }

    @keyframes write {
      from, 30% { clip-path: polygon(-20% 0%, -15% 0%, -15% 100%, -20% 100%) }
      70%, to { clip-path: polygon(-15% 0%, 120% 0%, 120% 100%, -15% 100%) }
    }

    @keyframes laser {
      from, 30% { clip-path: polygon(-20% 0%, -15% 0%, -15% 100%, -20% 100%) }
      70%, to { clip-path: polygon(115% 0%, 120% 0%, 120% 100%, 115% 100%) }
    }

    .subtext {
      position: relative;
      color: white;
      margin-top: 40px;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      height: 1.5em;
      overflow: hidden;
    }

    .typing-text {
      display: inline-block;
      position: relative;
    }

    .typing-text::after {
      content: "|";
      position: absolute;
      right: -10px;
      animation: blink 0.7s infinite;
      color: #99ABD9;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .return-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      animation: btnGlow 2s infinite alternate;
    }

    @keyframes btnGlow {
      0% {
        box-shadow: 0 0 5px rgba(255,255,255,0.5);
      }
      100% {
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
      }
    }

    .return-btn:hover {
      background: white;
      color: #000;
      box-shadow: 0 0 30px white;
    }

    /* TV scanline effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(255,255,255,0.1) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 100;
      animation: scanlineMove 8s linear infinite;
    }

    @keyframes scanlineMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    /* Static noise effect */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 1px, transparent 1px, transparent 2px);
      background-size: 3px 3px;
      pointer-events: none;
      z-index: 99;
      opacity: 0.3;
      animation: noise 0.5s infinite;
    }

    @keyframes noise {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    /* Full-screen glitch effect */
    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(255,0,0,0.1), rgba(255,0,0,0.1)),
        linear-gradient(rgba(0,255,0,0.1), rgba(0,255,0,0.1)),
        linear-gradient(rgba(0,0,255,0.1), rgba(0,0,255,0.1));
      background-blend-mode: screen;
      z-index: 101;
      pointer-events: none;
      opacity: 0;
      animation: glitchFlash 8s infinite;
    }

    @keyframes glitchFlash {
      0%, 10%, 12%, 15%, 50%, 55%, 100% { opacity: 0; }
      11%, 13%, 14%, 51%, 54% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="scanlines"></div>
  <div class="glitch-overlay"></div>
  
  <div class="container">
    <div class="title">
      <span class="text write" data-splitting="lines">
        CORRUPTED<br/>
        NODE<br/>
        DETECTED
      </span>
      <span aria-hidden="true" class="text laser" data-splitting="lines">
        CORRUPTED<br/>
        NODE<br/>
        DETECTED
      </span>
    </div>
    <div class="subtext">
      <span class="typing-text" id="typing-text"></span>
    </div>
  </div>
  <button class="return-btn" onclick="window.history.back()">RETURN TO SAFETY</button>

  <script>
    Splitting();
    
    // Typing animation with glitches
    const text = "YOU ARE NOT SUPPOSED TO BE HERE";
    const typingElement = document.getElementById('typing-text');
    let i = 0;
    let glitchActive = false;
    
    function typeWriter() {
      if (i < text.length) {
        // Random glitch during typing
        if (!glitchActive && Math.random() > 0.95) {
          glitchActive = true;
          const glitchChars = "!@#$%^&*()_+-=[]{};':\"\\|,.<>/?";
          const glitchLength = Math.floor(Math.random() * 5) + 3;
          let glitchText = '';
          
          for (let g = 0; g < glitchLength; g++) {
            glitchText += glitchChars.charAt(Math.floor(Math.random() * glitchChars.length));
          }
          
          typingElement.innerHTML += glitchText;
          setTimeout(() => {
            typingElement.innerHTML = typingElement.innerHTML.slice(0, -glitchLength);
            glitchActive = false;
            typeWriter();
          }, 200);
          return;
        }
        
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, Math.random() * 100 + 50);
      } else {
        // Start intense glitch effect after typing completes
        setInterval(() => {
          typingElement.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 5 - 2.5}px)`;
          typingElement.style.color = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`;
        }, 50);
      }
    }
    
    // Start typing after a short delay
    setTimeout(typeWriter, 1000);
    
    // Full screen glitch effect
    function triggerGlitch() {
      const overlay = document.querySelector('.glitch-overlay');
      overlay.style.opacity = '0.3';
      overlay.style.backgroundPosition = `${Math.random() * 100}% ${Math.random() * 100}%`;
      setTimeout(() => {
        overlay.style.opacity = '0';
      }, 100);
      
      // Randomly shift container position
      const container = document.querySelector('.container');
      container.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 10 - 5}px)`;
      setTimeout(() => {
        container.style.transform = 'translate(0)';
      }, 200);
    }
    
    // Random glitches every 3-8 seconds
    setInterval(triggerGlitch, 3000 + Math.random() * 5000);
    
    // More frequent subtle glitches
    setInterval(() => {
      if (Math.random() > 0.7) {
        triggerGlitch();
      }
    }, 1000);
  </script>
</body>
</html>
