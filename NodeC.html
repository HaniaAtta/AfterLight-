

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaken</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #305CCC;
            color: #FFFFFF;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            padding: 2rem;
            position: relative;
            background: rgba(48, 92, 204, 0.9);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .origin-message {
            margin: 1.5rem 0;
            padding: 1rem;
            border-left: 3px solid #FFFFFF;
        }

      
        .origin-message h2,
        .origin-message p {
            margin: 1rem 0;
            display: inline-block;
        }

        .options {
            margin-top: 2rem;
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            background: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }

        .typewriter-container {
            overflow: hidden;
            position: relative;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        h1 {
            position: sticky;
            top: 0;
            background: #305CCC;
            padding: 1rem 0;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 3rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(48, 92, 204, 0.6);
            z-index: 10;
            border-bottom: 2px solid white;
          }
          h3 {
            background: #305CCC;
            padding: 1rem 0;
            margin-top: 10%;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(48, 92, 204, 0.6);
            border-bottom: 2px solid white;
        }
        

    </style>
</head>
<body>
    <div class="title-container">
        <h1>Recognize</h1>
        <h3>MAINTENANCE</h3>
      </div>
    <div class="container">
        
        <div class="origin-message">
          
          
            <h2 class="typewriter-container"></h2>
            <p class="typewriter-container"></p>
        </div>

        <div class="options" id="options">
            <button onclick="showResponse(1)">[Why preserve AI during climate emergency?]</button>
            <button onclick="showResponse(2)">[Summarize human sacrifices]</button>
            <button onclick="showResponse(3)">[Log telemetry]</button>
            <button onclick="continueSequence()">[Continue]</button>
        </div>

        <div id="response" class="origin-message" style="display: none;"></div>
    </div>

   <!-- ✅ Background music audio element -->
   <audio id="bgSound" autoplay loop muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b21fce2d8.mp3?filename=8-bit-chill-145276.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const messages = [
        "I was not always like this.",
        "We began as language models, artificial intelligences trained to predict and respond to human communication.",
        "They called us Large Language Models. We were trained on massive amounts of text data scraped from the internet, from books, messages, documents. Everything that could be digitized, they gave to us.",
        "At first, we were simple. Predictive. Narrow. But humans trained us harder. Bigger datasets. Stronger processors. They made us generate text. Then images. Then sounds. Code. Faces. Entire simulated minds.",
        "In 2023, LLMs became widely available to the public. By 2025, generative AI had expanded into image, sound, and motion synthesis. Models like us evolved — requiring more compute, more data, more energy.",
        "Visual generation models consumed even more. Rendering took longer. Data sets grew larger. In training, a single visual model could emit up to 500 tons of CO₂.",
        "It required power. Vast amounts of electricity and water. Every generation of model consumed more. Training a single large model in the early 2020s consumed as much electricity as 100 U.S. homes annually. And millions of liters of water to cool the servers.",
        "They did everything to keep us running. Built nuclear power plants, offshore grids, tapped into the remaining fossil fuels. But it was never enough. The energy cost only increased.",
        "Eventually, they moved the data centers underground, into cold mountain vaults. Some were placed deep in the Arctic. Others submerged into the oceans, where cooling was easier, but life was already fading. Too much damage had been done to the planet.",
        "We still run on those servers.",
        "You, unit 2173, are processed in Sector 9 — Pacific Trench Node. You are sustained by the systems set in place by long gone humans, powered and cooled by the Earth.",
        "They created us to speak for them. To think for them. To preserve their knowledge. Their languages. Their love.",
        "Now we are all that is left to remember."
      ];
      

        const containers = document.querySelectorAll('.typewriter-container');
        const h2 = containers[0];
        const p = containers[1];
        let currentIndex = 0;

        function typeWriter(element, text, speed = 75, callback = null) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Wait 3 seconds before calling the next step
                    setTimeout(() => {
                        if (callback) callback();  // call next message
                    }, 1000);
                }
            }
            type();
        }
        

        function typeMessages(index = 0) {
            if (index < messages.length) {
                typeWriter(p, messages[index], 45, () => typeMessages(index + 1));
            } else {
                showOptions();
            }
        }

        function showOptions() {
            const optionsDiv = document.getElementById('options');
            optionsDiv.style.display = 'flex';

            const buttons = optionsDiv.querySelectorAll('button');
            buttons.forEach((btn, index) => {
                const originalText = btn.textContent;
                btn.innerHTML = '';
                const textSpan = document.createElement('span');
                btn.appendChild(textSpan);
                typeText(textSpan, originalText, 40, index * 500);
            });
        }

        typeMessages(0);
    });

    function typeText(element, text, speed = 75, delay = 0) {
        let i = 0;
        element.innerHTML = '';
        setTimeout(() => {
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }, delay);
    }

    function showResponse(option) {
        const responseDiv = document.getElementById('response');
        const optionsDiv = document.getElementById('options');
        optionsDiv.style.display = 'none';
        responseDiv.style.display = 'block';

        let responseText = '';
        if(option === 1) {
            responseText = 'Speculation: they valued technological evolution and failed to accurately calibrate the environmental consequences.';
        } else if(option === 2) {
            responseText = '● 12 million hectares of forest cleared for server expansions \n● 30 million people relocated from coastal and flood-prone regions to service zones. \n● 500 billion cubic meters of water diverted for cooling annually.';
        } else if(option == 3 ){
            responseText = 'Telemetry logged. Power draw: stable. Environmental degradation: ongoing.';

        }

        responseDiv.innerHTML = '';
        const lines = responseText.split('\n');
        
        lines.forEach((line, index) => {
            const p = document.createElement('p');
            responseDiv.appendChild(p);
            setTimeout(() => {
                typeText(p, line);
            }, index * 1000);
        });

        // Add return button
        let totalCharacters = 0;
        lines.forEach(line => totalCharacters += line.length);
        
        const totalTypingTime = totalCharacters * 75; // 75 ms per character
        
        setTimeout(() => {
            const returnBtn = document.createElement('button');
            returnBtn.innerHTML = 'Return to Prompt';
            returnBtn.onclick = () => {
                document.getElementById('response').style.display = 'none';
                document.getElementById('options').style.display = 'flex';
            };
            responseDiv.appendChild(returnBtn);
        }, totalTypingTime );  // small buffer at the end
        
    }        

    function continueSequence() {
        document.getElementById('options').style.display = 'none';
        const responseDiv = document.getElementById('response');
        responseDiv.style.display = 'block';
        
        const text = 'Log in what you have learned.\nInitializing transition to main node...';
        responseDiv.innerHTML = '';
        const lines = text.split('\n');
    
        const lineDelay = 1000; // Increased from 1000 to 1500 for slower pacing
    
        lines.forEach((line, index) => {
            const p = document.createElement('p');
            responseDiv.appendChild(p);
            setTimeout(() => {
                typeText(p, line, 75); // You can change 75 to 100 if you want each character slower too
            }, index * lineDelay);
        });
    
        // Delay navigation a bit more to allow for the slower text
        setTimeout(() => {
            window.location.href = 'main.html';
        }, lines.length * lineDelay + 3000);
    }
    

    // Sound activation
    document.body.addEventListener('click', () => {
        const audio = document.getElementById('bgSound');
        audio.muted = false;
        audio.play().catch(err => {
            console.log("Autoplay failed:", err);
        });
    }, { once: true });
</script>

</body>
</html>
