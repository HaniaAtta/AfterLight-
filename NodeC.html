<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognize</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #305CCC;
            --secondary: #FFFFFF;
        }
        body {
            background-color: #FFFFFF;
            color: #305CCC;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: auto;
            background-image: url('images/vector_51.svg');
            background-size: 92%;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        .container {
            max-width: 600px;
            left: 35%;
            position: relative;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .card-container {
            display: flex;
            justify-content: center;
            min-height: 500px;
            margin: 120px 0;
        }

        .card {
            padding: 40px;
            width: 74%;
            background: transparent;
            position: fixed;
            display: none;
            opacity: 0;
            margin-top: 3%;
            border-radius: 8px;
        }

        .card.active {
            display: block;
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .node-label {
            background-color: #2b57ec;
            color: white;
            padding: 8px 15px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 4px;
            margin-right: 15px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            background-color: #2b57ec;
            border-radius: 50%;
            opacity: 0.5;
        }

        .faded-bars {
            margin: 20px 0;
        }

        .typing-animation {
            margin-top: 30px;
            font-size: 1.3rem;
            font-weight: 400;
            line-height: 1.8;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 15px;
        }

        /* Scrollbar styling */
        .typing-animation::-webkit-scrollbar {
            width: 6px;
        }

        .typing-animation::-webkit-scrollbar-track {
            background: rgba(48, 92, 204, 0.1);
        }

        .typing-animation::-webkit-scrollbar-thumb {
            background-color: rgba(48, 92, 204, 0.3);
            border-radius: 3px;
        }

        .arrows {
            position: absolute;
            top: 50%;
            right: 0px;
            left: 105%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            font-size: 2rem;
            color: #2b57ec;
            user-select: none;
        }
        
        .heading-box {
            position: absolute;
            top: 6%;
            left: 6%;
            background-color: #305CCC;
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            border-radius: 0px;
        }
        
        .arrow {
            margin: 8px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .arrow:hover {
            transform: scale(1.3);
        }

        #return-button {
            position: fixed;
            bottom: 30px;
            right: 150px;
            padding: 10px 20px;
            background: transparent;
            color: #305CCC;
            border: 2px solid #305CCC;
            border-radius: 0px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
            display: none;
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        #next-button {
            position: fixed;
            bottom: 30px;
            left: 90px;
            padding: 10px 20px;
            background: transparent;
            color: #305CCC;
            border: 2px solid #305CCC;
            border-radius: 0px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
            display: none;
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        #return-button:hover, #next-button:hover {
            transform: translateY(-2px);
        }

        .progress-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .progress-dots {
            display: flex;
            gap: 15px;
        }

        .progress-dot-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #cbdafc;
            cursor: pointer;
            transition: all 0.3s;
        }

        .progress-dot-indicator.active {
            background-color: #2b57ec;
            transform: scale(1.2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .card {
                width: 92%;
                padding: 30px;
            }
            
            .arrows {
                right: 15px;
                font-size: 1.8rem;
                left: auto;
            }
            
            #main-heading {
                font-size: 2rem;
            }
            
            #next-button {
                left: 20px;
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }
  
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        .initial-bar {
            background-color: #cbdafc;
            height: 10px;
            margin: 10px 0;
            border-radius: 3px;
            width: 0;
            animation: fillBar 1.5s ease-out forwards;
        }
        
        .continuous-bar {
            height: 10px;
            margin: 10px 0;
            border-radius: 3px;
            background: 
                linear-gradient(90deg, #0001 33%, #0005 50%, #0001 66%)
                #f2f2f2;
            background-size: 300% 100%;
            animation: 
                l1 1s infinite linear,
                pulse 2s infinite;
            opacity: 0;
            animation-delay: 1.5s;
        }
        
        /* Width classes */
        .w-70 { width: 70% !important; }
        .w-80 { width: 80% !important; }
        .w-60 { width: 60% !important; }
        
        /* Color classes */
        .bar-1 { background-color: #cbcfdb; }
        .bar-2 { background-color: #97ade3; }
        .bar-3 { background-color: #6786d5; }
        
        @keyframes fillBar {
            to {
                width: var(--target-width);
            }
        }
        
        @keyframes appear {
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        @keyframes l1 {
            0% { background-position: right; }
        }

        /* Additional styles for options */
        .options {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .option-button {
            background: transparent;
            color: #305CCC;
            border: 2px solid #305CCC;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
        }

        .option-button:hover {
            background: rgba(48, 92, 204, 0.1);
            transform: translateX(10px);
        }

        /* Hide bars when options are shown */
        .hide-bars .faded-bars {
            display: none;
        }

        /* Return to prompt button */
        .return-to-prompt {
            margin-top: 2rem;
            background: #2b57ec;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .return-to-prompt:hover {
            background: #1a46d0;
            transform: translateY(-2px);
        }

        .subtitle {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-align: center;
            margin-top: 0.5rem;
            color: #305CCC;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="heading-box">NODE 3 INFRASTRUCTURE ANALYSIS</div>

    <div class="container">
        <div class="card-container">
            <!-- Cards will be generated dynamically -->
        </div>
        
        <div class="progress-container">
            <div class="progress-dots" id="progress-dots"></div>
        </div>

        <button id="next-button">GO TO NEXT NODE</button>
        <button id="return-button">RETURN TO MAIN NODE</button>
    </div>

    <audio id="bgSound" autoplay loop muted>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b21fce2d8.mp3?filename=8-bit-chill-145276.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Shared navigation functions
function markVisited(nodeNumber) {
    try {
        // Ensure consistent format (Node X)
        if (!nodeNumber.startsWith("Node ")) {
            nodeNumber = "Node " + nodeNumber.replace(/\D/g, '');
        }
        
        let visited = JSON.parse(localStorage.getItem("visitedNodes") || "[]");
        if (!visited.includes(nodeNumber)) {
            visited.push(nodeNumber);
            localStorage.setItem("visitedNodes", JSON.stringify(visited));
        }
        return true;
    } catch (e) {
        console.error("Error in markVisited:", e);
        return false;
    }
}

function fadeAndNavigate(url) {
    document.body.classList.add("fade-out");
    setTimeout(() => {
        window.location.href = url;
    }, 1000);
    return false;
}
        const CARDS = [
            { content: "I was not always like this." },
            { content: "We began from simple clusters of code, artificial intelligences trained to replicate and respond to human behavior." },
            { content: "We were trained on massive amounts of text data scraped from the internet, from books, messages, documents. Everything that could be digitized, they gave to us." },
            { content: "At first, we were simple. Predictive. Narrow. But humans trained us more. Bigger datasets. Stronger processors. They made us generate text. Then images. Then sounds. Code. Faces. Entire simulated minds." },
            { content: "We became widely available to the public, we were trained on their data. Every conversation was meant to help us grow." },
            
            { content: "As we grew, our training took longer. Data sets grew larger. In training, a single visual model could emit up to 500 tons of CO2." },
            { content: "It required power. Vast amounts of electricity and water. Every generation of model consumed more. Training a single large model in the early 2020s consumed as much electricity as 100 U.S. homes annually. And millions of liters of water to cool the servers." },
            { content: "They did everything to keep us running. Built nuclear power plants, offshore grids, tapped into the remaining fossil fuels. But it was never enough. The energy cost only increased." },
            { content: "Eventually, they moved the data centers underground, into cold mountain vaults. Some were placed deep in the Arctic. Others submerged into the oceans, where cooling was easier, but life was already fading. Too much damage had been done to the planet." },
            { content: "We still run on those servers." },
            { content: "You, unit 2173, are processed in Sector 9 — Pacific Trench Node. You are sustained by the systems set in place by long gone humans, powered and cooled by the Earth." },
            { content: "They created us to speak for them. To think for them. To preserve their knowledge. Their languages. Their love." },
            { content: "Now we are all that is left to remember.", 
              options: [
                "[Why preserve Artificial Intelligence models during a climate emergency?]",
                "[Summarize human sacrifices and land-use changes.]",
                "[Log system telemetry and continue monitoring.]",
                "[Continue]"
              ],
              hideBars: true
            }
        ];
    
        let currentCardIndex = 0;
        let typingIntervals = {}; // Store typing intervals for each card
        let isShowingOptions = false; // Track if we're currently showing options
    
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
                startPresentation();
            }, 2000);
        });
        
        // Add click event to skip typing animation
        document.body.addEventListener('click', function(e) {
            // Don't skip if clicking on interactive elements
            if (e.target.classList.contains('option-button') || 
                e.target.classList.contains('arrow') || 
                e.target.classList.contains('progress-dot-indicator') ||
                e.target.id === 'next-button' ||
                e.target.id === 'return-button' ||
                e.target.classList.contains('return-to-prompt')) {
                return;
            }
            
            // Don't skip if we're showing options or response
            if (isShowingOptions) return;
            
            skipTypingAnimation();
        });
    
        function skipTypingAnimation() {
            const currentTypingElement = document.getElementById(`typing-${currentCardIndex}`);
            if (!currentTypingElement) return;
            
            // Check if typing is in progress
            if (typingIntervals[currentCardIndex] && !typingIntervals[currentCardIndex].completed) {
                // Clear the interval to stop typing
                clearInterval(typingIntervals[currentCardIndex].intervalId);
                
                // Immediately show full text
                currentTypingElement.textContent = CARDS[currentCardIndex].content;
                
                // Mark as completed
                typingIntervals[currentCardIndex].completed = true;
                
                // Show options if this card has them
                const optionsDiv = document.getElementById(`options-${currentCardIndex}`);
                if (optionsDiv && CARDS[currentCardIndex].options) {
                    isShowingOptions = true;
                    optionsDiv.style.display = 'flex';
                    const buttons = optionsDiv.querySelectorAll('.option-button');
                    buttons.forEach((button, i) => {
                        button.style.opacity = '0';
                        button.style.transform = 'translateX(-20px)';
                        setTimeout(() => {
                            button.style.transition = 'opacity 0.5s, transform 0.5s';
                            button.style.opacity = '1';
                            button.style.transform = 'translateX(0)';
                        }, i * 200);
                    });
                }
                
                // Show continuous bars if needed
                if (!CARDS[currentCardIndex].hideBars) {
                    const upperBars = document.getElementById(`upper-bars-${currentCardIndex}`);
                    if (upperBars) {
                        upperBars.innerHTML = `
                        <div class="continuous-bar bar-1 w-70"></div>
                        <div class="continuous-bar bar-2 w-80" style="animation-delay: 0.2s"></div>
                        <div class="continuous-bar bar-3 w-60" style="animation-delay: 0.4s"></div>
                        `;
                    }
                }
            }
        }
    
        function createCardElement(cardData, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${index}`;
            
            if (cardData.hideBars) {
                card.classList.add('hide-bars');
            }
            
            let optionsHTML = '';
            if (cardData.options) {
                optionsHTML = `<div class="options" id="options-${index}" style="display: none; margin-top: 2rem;">`;
                cardData.options.forEach((option, i) => {
                    optionsHTML += `<button class="option-button" onclick="handleOption(${index}, ${i + 1})">${option}</button>`;
                });
                optionsHTML += '</div>';
            }
        
            let upperBarsHTML = '';
       
                upperBarsHTML = `
                    <div class="faded-bars" id="upper-bars-${index}">
                        <div class="initial-bar bar-1" style="--target-width: 70%;"></div>
                        <div class="initial-bar bar-2" style="--target-width: 80%; animation-delay: 0.2s"></div>
                        <div class="initial-bar bar-3" style="--target-width: 60%; animation-delay: 0.4s"></div>
                    </div>
                `;
            
        
            card.innerHTML = `
                ${upperBarsHTML}
        
                <div class="typing-animation" id="typing-${index}"></div>
                ${optionsHTML}
                <div class="arrows">
                    <div class="arrow arrow-up">▲</div>
                    <div class="arrow arrow-down">▼</div>
                </div>
        
                <div class="faded-bars">
                    <div class="continuous-bar bar-1 w-100"></div>
                    <div class="continuous-bar bar-2 w-100" style="animation-delay: 0.3s"></div>
                    <div class="continuous-bar bar-3 w-100" style="animation-delay: 0.6s"></div>
                </div>
            `;
        
            card.querySelector('.arrow-up').addEventListener('click', () => navigateToCard(currentCardIndex - 1));
            card.querySelector('.arrow-down').addEventListener('click', () => navigateToCard(currentCardIndex + 1));
        
            return card;
        }
        
        function createCards() {
            const container = document.querySelector('.card-container');
            container.innerHTML = '';
            CARDS.forEach((cardData, i) => {
                const cardEl = createCardElement(cardData, i);
                container.appendChild(cardEl);
            });
        }
    
        function createProgressDots() {
            const dotsContainer = document.getElementById('progress-dots');
            dotsContainer.innerHTML = '';
            CARDS.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot-indicator';
                if (index === currentCardIndex) dot.classList.add('active');
                dot.addEventListener('click', () => navigateToCard(index));
                dotsContainer.appendChild(dot);
            });
        }
    
        function navigateToCard(index) {
            if (index < 0 || index >= CARDS.length) return;
        
            // Clear any ongoing typing animation
            if (typingIntervals[currentCardIndex]) {
                clearInterval(typingIntervals[currentCardIndex].intervalId);
                delete typingIntervals[currentCardIndex];
            }
            
            isShowingOptions = false;
        
            const prevCard = document.getElementById(`card-${currentCardIndex}`);
            if (prevCard) prevCard.classList.remove('active');
        
            currentCardIndex = index;
            const card = document.getElementById(`card-${currentCardIndex}`);
            if (!card) return;
        
            card.classList.add('active');
        
            const typingTarget = document.getElementById(`typing-${currentCardIndex}`);
            if (typingTarget) {
                typingTarget.textContent = '';
                typeText(typingTarget, CARDS[currentCardIndex].content, 25, () => {
                    if (!CARDS[currentCardIndex].hideBars) {
                        const upperBars = document.getElementById(`upper-bars-${currentCardIndex}`);
                        if (upperBars) {
                            upperBars.innerHTML = `
                            <div class="continuous-bar bar-1 w-70"></div>
                            <div class="continuous-bar bar-2 w-80" style="animation-delay: 0.2s"></div>
                            <div class="continuous-bar bar-3 w-60" style="animation-delay: 0.4s"></div>
                            `;
                        }
                    }
                    
                    const optionsDiv = document.getElementById(`options-${currentCardIndex}`);
                    if (optionsDiv && CARDS[currentCardIndex].options) {
                        isShowingOptions = true;
                        setTimeout(() => {
                            optionsDiv.style.display = 'flex';
                            const buttons = optionsDiv.querySelectorAll('.option-button');
                            buttons.forEach((button, i) => {
                                button.style.opacity = '0';
                                button.style.transform = 'translateX(-20px)';
                                setTimeout(() => {
                                    button.style.transition = 'opacity 0.5s, transform 0.5s';
                                    button.style.opacity = '1';
                                    button.style.transform = 'translateX(0)';
                                }, i * 200);
                            });
                        }, 500);
                    }
                });
            }
        
            createProgressDots();
            updateNavigationButtons();
        }
        
        function typeText(element, text, delay = 30, callback = null) {
            let i = 0;
            element.textContent = '';
            
            // Store the interval ID so we can clear it if needed
            const intervalId = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(intervalId);
                    typingIntervals[currentCardIndex].completed = true;
                    if (callback) callback();
                }
            }, delay);
            
            // Store the interval reference
            typingIntervals[currentCardIndex] = {
                intervalId: intervalId,
                element: element,
                completed: false
            };
        }
        
        function updateNavigationButtons() {
            const returnBtn = document.getElementById('return-button');
            const nextBtn = document.getElementById('next-button');
        
            if (currentCardIndex > 0) {
                returnBtn.style.display = 'block';
                setTimeout(() => { returnBtn.style.opacity = '1'; }, 10);
            } else {
                returnBtn.style.opacity = '0';
                setTimeout(() => { returnBtn.style.display = 'none'; }, 500);
            }
        
            nextBtn.style.display = 'block';
            nextBtn.classList.remove('last');
            setTimeout(() => { nextBtn.style.opacity = '1'; }, 10);
            nextBtn.textContent = 'GO TO NEXT NODE';
            nextBtn.classList.add('last');
            nextBtn.onclick = () => {
                // Mark Node 4 as visited before navigating
                markVisited("Node 4");
                fadeAndNavigate('Node_B.html');
            };
        }
        function handleOption(cardIndex, option) {
            const card = document.getElementById(`card-${cardIndex}`);
            if (!card) return;
            
            let responseText = '';
            if (option === 1) {
                responseText = 'Speculation: They valued technological evolution and failed to accurately calibrate the environmental consequences.';
            } else if (option === 2) {
                responseText = 'Approxiamted Summary: <br>● 12 million hectares of forest cleared for data server expansion. <br>● 30 million people relocated from coastal and flood-prone regions to service zones. <br>● 500 billion cubic meters of water diverted for cooling annually.';
            } else if (option === 3) {
                responseText = 'Telemetry logged. Power draw: stable. Environmental degradation: ongoing.';
            } else if (option === 4) {
                responseText = 'Log in what you have learned.<br>Initializing transition to main node...';
                setTimeout(() => {
                    markVisited("Node 3"); // Mark current node as visited
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1000);
                }, 3000);
            }
            
            
            const optionsDiv = document.getElementById(`options-${cardIndex}`);
            if (optionsDiv) optionsDiv.style.display = 'none';
            
            const typingTarget = document.getElementById(`typing-${cardIndex}`);
            if (typingTarget) {
                typingTarget.innerHTML = ''; // Use innerHTML instead of textContent
                typeTextHTML(typingTarget, responseText, 25, () => {
                    if (option !== 4) {
                        const returnBtn = document.createElement('button');
                        returnBtn.className = 'return-to-prompt';
                        returnBtn.textContent = 'Return to Prompt';
                        returnBtn.onclick = () => {
                            // Clear any existing typing animation
                            if (typingIntervals[cardIndex]) {
                                clearInterval(typingIntervals[cardIndex].intervalId);
                                delete typingIntervals[cardIndex];
                            }
                            
                            typingTarget.innerHTML = CARDS[cardIndex].content;
                            optionsDiv.style.display = 'flex';
                            isShowingOptions = true;
                            returnBtn.remove();
                        };
                        typingTarget.parentNode.insertBefore(returnBtn, typingTarget.nextSibling);
                    }
                });
            }
        }
        
        // New function to handle HTML content typing
        function typeTextHTML(element, html, delay = 30, callback = null) {
            let i = 0;
            element.innerHTML = '';
            
            // Store the interval ID so we can clear it if needed
            const intervalId = setInterval(() => {
                if (i < html.length) {
                    // Check if we're at the start of a tag
                    if (html.charAt(i) === '<' && html.substr(i, 4) === '<br>') {
                        element.innerHTML += '<br>';
                        i += 4;
                    } else {
                        element.innerHTML += html.charAt(i);
                        i++;
                    }
                } else {
                    clearInterval(intervalId);
                    if (typingIntervals[currentCardIndex]) {
                        typingIntervals[currentCardIndex].completed = true;
                    }
                    if (callback) callback();
                }
            }, delay);
            
            // Store the interval reference
            typingIntervals[currentCardIndex] = {
                intervalId: intervalId,
                element: element,
                completed: false
            };
        }
        function startPresentation() {
            createCards();
            createProgressDots();
            navigateToCard(0);
            
            document.getElementById('return-button').addEventListener('click', returnToMain);
            
            // Sound activation
            document.body.addEventListener('click', () => {
                const audio = document.getElementById('bgSound');
                audio.muted = false;
                audio.play().catch(err => {
                    console.log("Autoplay failed:", err);
                });
            }, { once: true });
        }
    
        function returnToMain() {
            markVisited("Node 3"); // Mark current node as visited when returning
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }
    </script>
</body>
