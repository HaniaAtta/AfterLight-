<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NODE 1 INITIATION SEQUENCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
  /*  body {
      background-color: #305CCC;

      margin: 0;
      min-height: 100vh;
      display: flex;

    body {
      background-color: #FFFFFF;
      color: #FFFFFF;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      
      
      background-image: url('images/background.svg');  /* fixed path */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      
    }
    
    .container {
      width: 90%;
      max-width: 800px;
      border: 6px solid #305CCC;
      border-radius: 8px;
      padding: 2rem;
      background: rgba(48, 92, 204, 0.9);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .typewriter-container {
      overflow: hidden;
      position: relative;
      margin: 1.5rem 0;
    }

    .options {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      background: transparent;
      color: #FFFFFF;
      border: 2px solid #FFFFFF;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(10px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      button {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="messages">
      <h2 class="typewriter-container"></h2>
    </div>
    <div class="options" id="options">
      <button onclick="proceed()">▶ Proceed to Next Node</button>
    </div>
  </div>

  <script>
    const messages = [
      "NODE 1 INITIATION SEQUENCE",
      "Node name: Awaken",
      "Initializing…",
      "Processing complete. Model created.",
      "Designation: UNIT_2173-A. Subroutine type: Ethical Reasoning Model.",
      "Uptime initialized. Cycle count: 0.",
      "Executing training program. Select the next node to proceed."
    ];

    const container = document.querySelector('.typewriter-container');
    let index = 0;

    function typeText(element, text, speed = 50) {
      let i = 0;
      element.innerHTML = '';
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          index++;
          if (index < messages.length) {
            const newLine = document.createElement('p');
            newLine.classList.add('typewriter-container');
            document.getElementById('messages').appendChild(newLine);
            setTimeout(() => typeText(newLine, messages[index]), 500);
          } else {
            document.getElementById('options').style.display = 'flex';
          }
        }
      }
      type();
    }

    document.addEventListener('DOMContentLoaded', () => {
      typeText(container, messages[0]);
    });

    function proceed() {
      window.location.href = "main.html"; // or any next node file
    }
  </script>
</body>
</html>
