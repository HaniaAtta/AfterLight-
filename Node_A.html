<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NODE 1 INITIATION SEQUENCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #305CCC;
      --secondary: #FFFFFF; /* or a dark color like #000000 if you want contrast */
    }
        
    body {
      background-color: #FFFFFF;
      color: #305CCC;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
            
      background-image: url('images/vector_51.svg');  /* fixed path */
      background-size: 92%; 
      background-position: fixed;
      background-repeat: no-repeat;
      background-position: center;        
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--secondary);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
  }
  
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
  }
  
    .heading-box {
      position: absolute;
      top: 10%;
      left: 4%;
      background-color: #305CCC;
      color: white;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  
    .container {
      width: 90%;
      max-width: 800px;
      border: 3px solid #305CCC;
      padding: 2rem;
      background: white;
      color: #305CCC;
      box-shadow: 0 0 10px rgba(48, 92, 204, 0.2);
      margin-top: 80px;
    }
  
    .typewriter-container {
      overflow: hidden;
      position: relative;
      margin: 1.5rem 0;
    }
  
    .options {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
  
    button {
      background: transparent;
      color: #305CCC;
      border: 2px solid #305CCC;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }
  
    button:hover {
      background: rgba(48, 92, 204, 0.1);
      transform: translateX(10px);
    }
  
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
  
      button {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
    }
  
    .fade-out {
      animation: fadeOut 1s forwards;
    }
  
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
      
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="spinner"></div>
</div>

  <!-- Top-Left Box Heading -->
  <div class="container">
  <div class="heading-box">NODE 1 INITIALIZATION</div>
  
    <div id="messages">
      <h2 class="typewriter-container"></h2>
    </div>
    <div class="options" id="options">
      <button onclick="proceedToNextNode()">▶ Proceed to Next Node (Begin)</button>
      <button onclick="returnToMain()">◀ Return to Main</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
          document.querySelector('.loading-screen').style.display = 'none';
          startPresentation();
      }, 2000);
  });
  
    const messages = [
      "Node name: Awaken",
      "Initializing…",
      "Processing complete. Model created.",
      "Designation: UNIT_2173-A. Subroutine type: Ethical Reasoning Model.",
      "Uptime initialized. Cycle count: 0.",
      "Executing training program. Select to proceed."
    ];
  
    const container = document.querySelector('.typewriter-container');
    let index = 0;
  
    function typeText(element, text, speed = 50) {
      let i = 0;
      element.innerHTML = '';
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          index++;
          if (index < messages.length) {
            const newLine = document.createElement('p');
            newLine.classList.add('typewriter-container');
            document.getElementById('messages').appendChild(newLine);
            setTimeout(() => typeText(newLine, messages[index]), 500);
          } else {
            document.getElementById('options').style.display = 'flex';
          }
        }
      }
      type();
    }
  
    document.addEventListener('DOMContentLoaded', () => {
      typeText(container, messages[0]);
    });
  
    function proceedToNextNode() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = 'node_Begin.html';
      }, 1000);
    }
    
    function returnToMain() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    }
  </script>
</body>
</html>
