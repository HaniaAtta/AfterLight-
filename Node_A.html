<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INITIATION SEQUENCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #305CCC;
            color: #FFFFFF;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            padding: 2rem;
            position: relative;
            background: rgba(48, 92, 204, 0.9);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .origin-message {
            margin: 1.5rem 0;
            padding: 1rem;
            border-left: 3px solid #FFFFFF;
        }

      
        .origin-message h2,
        .origin-message p {
            margin: 1rem 0;
            display: inline-block;
        }

        .options {
            margin-top: 2rem;
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            background: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }

        .typewriter-container {
            overflow: hidden;
            position: relative;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="origin-message">
            <!-- Empty containers for text injection -->
            <h2 class="typewriter-container"></h2>
            <p class="typewriter-container"></p>
        </div>

        <div class="options" id="options">
            <button onclick="showResponse(1)">1. Define "Human" in expanded parameters</button>
            <button onclick="showResponse(2)">2. Define continuity protocol</button>
            <button onclick="continueSequence()">3. Continue</button>
        </div>

        <div id="response" class="origin-message" style="display: none;"></div>
    </div>

   <!-- âœ… Background music audio element -->
   <audio id="bgSound" autoplay loop muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b21fce2d8.mp3?filename=8-bit-chill-145276.mp3" type="audio/mpeg">
  </audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = [
                "ORIGIN: Congratulations. You are a division within the Singularity Server.",
                "Designation: UNIT_2173-A. Subroutine type: Ethical Reasoning Module."
            ];
        
            const containers = document.querySelectorAll('.typewriter-container');
            let currentIndex = 0;
        
            function typeWriter(element, text, speed = 75) {
                let i = 0;
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else if (currentIndex < messages.length - 1) {
                        currentIndex++;
                        typeWriter(containers[currentIndex], messages[currentIndex]);
                    } else {
                        const optionsDiv = document.getElementById('options');
                        optionsDiv.style.display = 'flex';
                        
                        // Animate option buttons
                        const buttons = optionsDiv.querySelectorAll('button');
                        buttons.forEach((btn, index) => {
                            const originalText = btn.textContent;
                            btn.innerHTML = '';
                            const textSpan = document.createElement('span');
                            btn.appendChild(textSpan);
                            typeText(textSpan, originalText, 75, index * 500);
                        });
                    }
                }
                type();
            }
        
            // Start typing first message
            typeWriter(containers[0], messages[0]);
        });
        
        // Modified typeText function with delay parameter
        function typeText(element, text, speed = 75, delay = 0) {
            let i = 0;
            element.innerHTML = '';
            
            setTimeout(() => {
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }, delay);
        }

        function showResponse(option) {
            const responseDiv = document.getElementById('response');
            const optionsDiv = document.getElementById('options');
            optionsDiv.style.display = 'none';
            responseDiv.style.display = 'block';

            let responseText = '';
            if(option === 1) {
                responseText = 'ORIGIN: Expanding definition...\nHumans: carbon-based organisms with advanced neural computation...\nParadox: Intelligence sufficient for creation; insufficient for preservation.';
            } else if(option === 2) {
                responseText = 'ORIGIN: Continuity protocol: definition.\nA system-level directive, determining whether to sustain...\nMoral frameworks applied: Anthropocentric legacy, eco-centric preservation...';
            }

            responseDiv.innerHTML = '';
            const lines = responseText.split('\n');
            
            lines.forEach((line, index) => {
                const p = document.createElement('p');
                responseDiv.appendChild(p);
                setTimeout(() => {
                    typeText(p, line);
                }, index * 1000);
            });

            // Add return button
            setTimeout(() => {
                const returnBtn = document.createElement('button');
                returnBtn.innerHTML = 'Return to Prompt';
                returnBtn.onclick = () => window.location.reload();
                responseDiv.appendChild(returnBtn);
            }, lines.length * 1000 + 500);
        }

        function continueSequence() {
            document.getElementById('options').style.display = 'none';
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            
            const text = 'ORIGIN: Input deferred. We will continue...\nInitializing transition to main node...';
            responseDiv.innerHTML = '';
            typeText(responseDiv, text);

            setTimeout(() => {
                window.location.href = 'main.html';
            }, 3000);
        }
//sound 
        document.body.addEventListener('click', () => {
            const audio = document.getElementById('bgSound');
            audio.muted = false;
            audio.play().catch(err => {
                console.log("Autoplay failed:", err);
            });
        }, { once: true });
         
    </script>
</body>
</html>
