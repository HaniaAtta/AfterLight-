<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NODE 1 INITIATION SEQUENCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #FFFFFF;
      color: #305CCC;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      
      background-image: url('images/vector_51.svg');  /* fixed path */
      background-size: 92%;

      background-repeat: no-repeat;
      background-position: center;
      
    }
    .heading-box {
      position: absolute;
      top: 10%;
      left: 4%;
      background-color: #305CCC;
      color: white;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      border: 3px solid #305CCC;
      border-radius: 8px;
      padding: 2rem;
      background: white;
      color: #305CCC;
      box-shadow: 0 0 10px rgba(48, 92, 204, 0.2);
      margin-top: 80px;
    }

    .typewriter-container {
      overflow: hidden;
      position: relative;
      margin: 1.5rem 0;
    }

    .options {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      background: transparent;
      color: #305CCC;
      border: 2px solid #305CCC;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }

    button:hover {
      background: rgba(48, 92, 204, 0.1);
      transform: translateX(10px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      button {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>

  <!-- Top-Left Box Heading -->

  <div class="container">
  <div class="heading-box">NODE 1 INITIALIZATION</div>

    <div id="messages">
      <h2 class="typewriter-container"></h2>
    </div>
    <div class="options" id="options">
      <button onclick="proceed()">▶ Proceed to Next Node</button>
    </div>
  </div>

  <script>
    const messages = [
      "Node name: Awaken",
      "Initializing…",
      "Processing complete. Model created.",
      "Designation: UNIT_2173-A. Subroutine type: Ethical Reasoning Model.",
      "Uptime initialized. Cycle count: 0.",
      "Executing training program. Select the next node to proceed."
    ];

    const container = document.querySelector('.typewriter-container');
    let index = 0;

    function typeText(element, text, speed = 50) {
      let i = 0;
      element.innerHTML = '';
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          index++;
          if (index < messages.length) {
            const newLine = document.createElement('p');
            newLine.classList.add('typewriter-container');
            document.getElementById('messages').appendChild(newLine);
            setTimeout(() => typeText(newLine, messages[index]), 500);
          } else {
            document.getElementById('options').style.display = 'flex';
          }
        }
      }
      type();
    }

    document.addEventListener('DOMContentLoaded', () => {
      typeText(container, messages[0]);
    });

    function proceed() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    }
  </script>
</body>
</html>
