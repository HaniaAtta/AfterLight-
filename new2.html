<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVG Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
        --primary: #305CCC;
        --secondary: #FFFFFF;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--secondary);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
  
    .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid var(--primary);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    .heading-box {
      position: absolute;
      top: 8.5%;
      left: 12%;
      background-color: #305CCC;
      color: white;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    body {
        margin-top: 3.5rem;
        background-color: #FFFFFF;
        color: #305CCC;
        font-family: 'Roboto Mono', monospace;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: auto;
        background-attachment: fixed;
        background-image: url('images/Group 107.svg');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .svg-container {
        width: 100%;
        max-width: 1200px;
        margin-bottom: 0px;
      }
  
      canvas {
        border: 1px solid #333;
        display: block;
        background-color: #305CCC;
        margin-bottom: 4rem;
        margin-top: 10rem;
        position: relative;
        z-index: 1;
      }
      

        .controls {
          display: flex;
          justify-content: center;
          gap: 1rem;
          margin-bottom: 2rem;
          flex-wrap: wrap;
        }
        
        button {
          width: 60px;
          height: 60px;
          font-size: 22px;
          border: 2px solid var(--primary);
          background-color: white;
          color: var(--primary);
          border-radius: 12px;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 8px rgba(48, 92, 204, 0.2);
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        button:hover {
          background-color: var(--primary);
          color: white;
          box-shadow: 0 6px 12px rgba(0, 90, 158, 0.3);
          transform: translateY(-2px);
        }
        
        button:active {
          transform: scale(0.95);
          box-shadow: 0 3px 6px rgba(0, 90, 158, 0.2);
        }
        
      .fade-out {
        animation: fadeOut 1s forwards;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      .main-heading {
        font-size: 2.5rem;
        position: absolute;
        top: 15%;
        margin: 0 0 1rem 0;
        color: #305CCC;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }
  </style>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="heading-box">NODE 8 Pattern Making</div>
    <h1 class="main-heading">Only Hope Remains</h1>

    <canvas id="gameCanvas"></canvas>
    <div class="controls">
      <button onclick="toggleMode()" title="Toggle View"><i class="fas fa-eye"></i></button>
      <button onclick="clearCanvas()" title="Reset Shapes"><i class="fas fa-redo"></i></button>
      <button onclick="submitShapes()" title="Submit"><i class="fas fa-arrow-right"></i></button>
    </div>
    

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 2000);
        });
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileSize = 100;
        const gridCols = 7;
        const gridRows = 3;
        let showPatterns = true;
    
        canvas.width = gridCols * tileSize;
        canvas.height = gridRows * tileSize;
    
        // Tile types
        const TILE_TYPES = {
            IMAGE: 'image',
            WHITE: 'white',
            BLUE: 'blue'
        };
    
        // Load all images for tiles
        const tileImages = [];
        let imagesLoaded = 0;
        const totalImages = 28; // Total number of available images
    
        function checkAllImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                initializeGrid();
                draw();
            }
        }
    
        for (let i = 0; i < totalImages; i++) {
            const img = new Image();
            img.src = `images/tile${i}.svg`;
            img.onload = checkAllImagesLoaded;
            img.onerror = () => {
                console.warn(`Failed to load image tile${i}.svg`);
                checkAllImagesLoaded();
            };
            tileImages.push(img);
        }
        
        function getRandomImage() {
            // Get a random image from the loaded images
            return tileImages[Math.floor(Math.random() * tileImages.length)];
        }
        
        function initializeGrid() {
            grid = [];
            for (let row = 0; row < gridRows; row++) {
                let rowTiles = [];
                for (let col = 0; col < gridCols; col++) {
                    // 70% chance for image, 15% white, 15% blue
                    const rand = Math.random();
                    if (rand < 0.7) {
                        rowTiles.push({
                            type: TILE_TYPES.IMAGE,
                            image: getRandomImage(),
                            active: true
                        });
                    } else if (rand < 0.85) {
                        rowTiles.push({
                            type: TILE_TYPES.WHITE,
                            active: true
                        });
                    } else {
                        rowTiles.push({
                            type: TILE_TYPES.BLUE,
                            active: true
                        });
                    }
                }
                grid.push(rowTiles);
            }
        }
        
        function clearCanvas() {
            initializeGrid();
            draw();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            grid.forEach((row, y) => {
                row.forEach((tile, x) => {
                    // Draw background
                    if (tile.type === TILE_TYPES.WHITE) {
                        ctx.fillStyle = '#FFFFFF';
                    } else {
                        ctx.fillStyle = '#305CCC';
                    }
                    ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    
                    // Draw image if applicable
                    if (showPatterns && tile.active && tile.type === TILE_TYPES.IMAGE && tile.image) {
                        ctx.drawImage(tile.image, x * tileSize, y * tileSize, tileSize, tileSize);
                    }
    
                    // Draw tile border
                    ctx.strokeStyle = '#cccccc';
                    ctx.strokeRect(x * tileSize, y * tileSize, tileSize, tileSize);
                });
            });
        }
    
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / tileSize);
            const y = Math.floor((e.clientY - rect.top) / tileSize);
    
            if (x >= 0 && x < gridCols && y >= 0 && y < gridRows) {
                const tile = grid[y][x];
                // Cycle through tile types
                if (tile.type === TILE_TYPES.IMAGE) {
                    tile.type = TILE_TYPES.WHITE;
                    tile.image = null;
                } else if (tile.type === TILE_TYPES.WHITE) {
                    tile.type = TILE_TYPES.BLUE;
                } else {
                    tile.type = TILE_TYPES.IMAGE;
                    tile.image = getRandomImage();
                }
                draw();
            }
        });
        
        function toggleMode() {
            showPatterns = !showPatterns;
            draw();
        }
    
        function submitShapes() {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }
    </script>
</body>
</html>
