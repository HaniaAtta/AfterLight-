<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Snake</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            
        }
        #canvas-container {
         display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
         
            overflow: hidden;
        }
        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 90, 255, 0.3);
            text-align: center;
            max-width: 600px;
            display: none;
        }
        #collected-words-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 1rem 0;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0052cc;
        }
        .complete-message {
            color: #00cc66;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="game-over">
        <h2>COLLECTED WORDS:</h2>
        <div id="collected-words-list"></div>
        <button onclick="resetGame()">Play Again</button>
        <button onclick="window.location.href='main.html'">Main Menu</button>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
