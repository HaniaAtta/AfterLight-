        body {

            align-items: center;
            min-height: 100vh;

        .node-map-container {

            height: auto;
            overflow: hidden;
        }
        
        .node-map-svg {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .node-map-container {
                padding: 20px;
                box-sizing: border-box;
            }
        }
        .node {
          fill: white;
          transition: fill 0.3s ease;
          cursor: pointer;
        }
        
        .node:hover {
          fill: #305CCC;
        }
        .node2 {
            fill: white;
            transition: fill 0.3s ease;
            cursor: pointer;
          }
          
          .node2:hover {
            fill: #999;
          }

        /* Tooltip Styling */
        .tooltip {
            position: absolute;
            background: #1a1a1a;
            color: #fff;
            padding: 5px 10px;
            border-radius: 0px;
            font-size: 14px;
    margin-left: 2px;

            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;  /* hide initially */
            pointer-events: none;
            z-index: 10;
          }

          
        /* Default tooltip style for .node */
.tooltip.node-tooltip {
    background: #305CCC;
    color: #fff;
    margin-left: 2px;

    border: 2px solid #1645bc;
}

/* Different tooltip style for .node2 */
.tooltip.node2-tooltip {
    background: #333;
    margin-left: 2px;
    color: #d2d2ca; /* gold */
    border: 2px solid #0b0b0b;
}
.tooltip::before {
    content: "â—†";

    color: inherit; /* so it matches tooltip text color */
    font-weight: bold;
    display: inline-block;
}
.tooltip-text {
    margin-left: 2px;
    display: inline-block; /* ensures margin works properly */
  }

    <!-- Tooltip Element -->
<div id="tooltip" class="tooltip-box">
  <svg width="20" height="20">
    <polygon points="10,0 20,10 10,20 0,10"
             stroke="#305CCC"
             stroke-width="2"
             fill="white" />
  </svg>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const tooltip = document.createElement("div");
      tooltip.classList.add("tooltip");
      document.body.appendChild(tooltip);
    
      const nodes = document.querySelectorAll(".node, .node2");
    
      nodes.forEach(node => {
        node.addEventListener("mouseenter", (e) => {
          const nodeNumber = node.dataset.nodeNumber || '';
          const tooltipText = node.dataset.tooltip || "No info";
          const nodeClass = node.classList.contains("node2") ? "node2-tooltip" : "node-tooltip";
    
          tooltip.className = `tooltip ${nodeClass}`;
          // Wrap tooltip text in span with margin-left
          tooltip.innerHTML = nodeNumber + '<br>' + `<span class="tooltip-text">${tooltipText}</span>`;

    
          tooltip.style.display = "block";
        });
    
        node.addEventListener("mousemove", (e) => {
          tooltip.style.left = e.pageX + 15 + "px";
          tooltip.style.top = e.pageY + 15 + "px";
        });
    
        node.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });
      });
    });
    </script>
